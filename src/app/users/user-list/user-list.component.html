<div class="container-fluid">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Имя</th>
        <th scope="col">Фамилия</th>
        <th class="text-right" scope="col">
          <button class="btn btn-primary" (click)="onAddProfile()">
            Добавить пользователя
          </button>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td scope="row">{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.surname }}</td>
        <td class="text-right">
          <button class="btn btn-primary" (click)="onLinkProfile(user.id)">
            Редактировать
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
